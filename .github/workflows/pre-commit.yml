name: Pre-commit checks

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build AdminPage image
        run: docker build -t admin-page ./AdminPage

      - name: Run pre-commit inside AdminPage container
        run: |
          docker run \
            -v ${{ github.workspace }}:/repo \
            -w /repo \
            admin-page \
            pre-commit run --all-files

        
