name: Pre-commit checks

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build AdminPage image
        run: docker build -t admin-page ./AdminPage

      - name: Run pre-commit inside AdminPage container
        run: |
          docker run \
            -v ${{ github.workspace }}:/app \
            -v ${{ github.workspace }}/.git:/app/.git \
            -w /app \
            -e GIT_DIR=/app/.git \
            -e GIT_WORK_TREE=/app \
            admin-page \
            pre-commit run --all-files

        
