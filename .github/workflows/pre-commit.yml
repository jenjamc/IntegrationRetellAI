name: Pre-commit checks

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build AdminPage image
        run: docker build -t admin-page ./AdminPage

      - name: Run pre-commit in AdminPage container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/AdminPage:/app \
            -v ${{ github.workspace }}/.git:/app/.git \
            -w /app \
            admin-page \
            pre-commit run --all-files

      - name: Build UserManager image
        run: docker build -t user-manager ./UserManager

      - name: Run pre-commit in UserManager container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/UserManager:/app \
            -v ${{ github.workspace }}/.git:/app/.git \
            -w /app \
            user-manager \
            pre-commit run --all-files
