name: Pre-commit checks

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build AdminPage image
        run: docker build -t admin-page ./AdminPage

      - name: Run pre-commit inside AdminPage container
        run: |
          docker run \
            -v ${{ github.workspace }}:/repo \
            -v ${{ github.workspace }}/.git:/repo/.git \
            -w /app \
            -e GIT_DIR=/repo/.git \
            -e GIT_WORK_TREE=/repo \
            admin-page \
            pre-commit run --config /app/.pre-commit-config.yaml

      - name: Build UserManager image
        run: docker build -t user-manager ./UserManager

      - name: Run pre-commit inside UserManager container
        run: |
          docker run \
            -v ${{ github.workspace }}:/repo \
            -v ${{ github.workspace }}/.git:/repo/.git \
            -w /app \
            -e GIT_DIR=/repo/.git \
            -e GIT_WORK_TREE=/repo \
            user-manager \
            pre-commit run --config /app/.pre-commit-config.yaml

        
