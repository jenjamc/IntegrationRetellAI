psycopg2-binary = "==2.9.9"
itsdangerous = "==2.2.0"
boto3 = "==1.34.133"
pyjwt = "==2.8.0"
cryptography = "==42.0.8"
flask-admin = { extras = ["sqlalchemy"], version = "==1.6.1" }
flask = "==3.0.3"
flask-sqlalchemy = "==3.1.1"
flask-login = "==0.6.3"
flask-wtf = "^1.2"
ujson = "==5.10.0"
starlette = "==0.41.0"
WTForms = "==3.1.2"
charset-normalizer = "==3.3.2"
greenlet = "==3.0.3"
MarkupSafe = "==2.1.5"
marshmallow = "==3.22.0"
