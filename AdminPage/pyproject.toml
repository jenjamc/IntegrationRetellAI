SQLAlchemy = "==2.0.32"
Werkzeug = "==3.0.4"
redis = "^5.2.0"
pymongo = "^4.10.1"
httpx = "^0.27.0"
beanie = "^1.25.0"
alembic = "^1.16.4"

[tool.poetry.group.dev.dependencies]
ipdb = "==0.13.13"
black = "==23.7.0"
darglint = "==1.8.1"
factory_boy = "==3.3.0"
flake8 = "==6.0.0"
flake8-bandit = "==4.1.1"
flake8-comprehensions = "==3.14.0"
flake8-eradicate = "==1.5.0"
flake8-isort = "==6.0.0"
flake8-spellcheck = "==0.28.0"
bandit = "==1.7.4"
isort = "==5.12.0"
pep8-naming = "==0.13.3"
pre-commit = "==3.3.3"
