{% extends 'admin/master.html' %}
{% block body %}
<h3>Clients Summary</h3>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Bot ID</th>
            <th>Total Calls</th>
            <th>Total Minutes</th>
            <th>Current Balance</th>
        </tr>
    </thead>
    <tbody>
        {% for c in clients %}
        <tr>
            <td>{{ c.name }}</td>
            <td>{{ c.agent_id }}</td>
            <td>{{ c.total_calls }}</td>
            <td>{{ "%.2f"|format(c.total_minutes) }}</td>
            <td>{{ "%.2f"|format(c.current_balance) }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
